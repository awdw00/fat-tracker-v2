    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('progressForm');
    const tablesContainer = document.getElementById('tablesContainer');
    const leaderboardList = document.getElementById('leaderboardList');

    const users = ["JJ", "Ivy", "Angus"];
    let allLogs = [];

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const user = document.getElementById('user').value;
      const date = document.getElementById('date').value;
      const weight = parseFloat(document.getElementById('weight').value);

      try {
        await db.collection("logs").add({ user, date, weight, bodyFat, muscleMass, timestamp: new Date() });
        alert("âœ… ç´€éŒ„å·²å„²å­˜ï¼");

        loadLogs();
      } catch (err) {
        alert("å„²å­˜å¤±æ•—ï¼š" + err.message);
      }
    });

    async function loadLogs() {
      const snapshot = await db.collection("logs").orderBy("date", "asc").get();
      allLogs = snapshot.docs.map(doc => doc.data());

      renderTables();
      renderLeaderboard();
    }

    function renderTables() {
      tablesContainer.innerHTML = '';
      users.forEach(user => {
        const logs = allLogs.filter(log => log.user === user);
        if (logs.length === 0) return;

        const table = document.createElement('div');
        table.classList.add('table-wrapper');
        table.innerHTML = `
          <h3>${user} çš„é€²åº¦ç´€éŒ„</h3>
          <table>
            <thead>
              <tr>
                <th>æ—¥æœŸ</th>
                <th>é«”é‡ (kg)</th>
                <th>é«”è„‚ (%)</th>
                <th>è‚Œè‚‰é‡ (kg)</th>
                <th>% è®ŠåŒ– (é¦–æ¬¡)</th>
              </tr>
            </thead>
            <tbody>
              ${logs.map((entry, i) => {
                const first = logs[0];
                const change = i === 0 ? 'â€“' : `
                  é«”é‡: ${(100 * (entry.weight - first.weight) / first.weight).toFixed(1)}%<br>
                  é«”è„‚: ${(100 * (entry.bodyFat - first.bodyFat) / first.bodyFat).toFixed(1)}%<br>
                  è‚Œè‚‰: ${(100 * (entry.muscleMass - first.muscleMass) / first.muscleMass).toFixed(1)}%
                `;
                return `
                  <tr>
                    <td>${entry.date}</td>
                    <td>${entry.weight}</td>
                    <td>${entry.bodyFat}</td>
                    <td>${entry.muscleMass}</td>
                    <td>${change}</td>
                  </tr>`;
              }).join('')}
            </tbody>
          </table>
        `;
        tablesContainer.appendChild(table);
      });
    }

    function renderLeaderboard() {
      const deltas = users.map(user => {
        const logs = allLogs.filter(log => log.user === user);
        if (logs.length >= 2) {
          const first = logs[0].bodyFat;
          const last = logs[logs.length - 1].bodyFat;
          const change = ((last - first) / first) * 100;
          return { user, change: change.toFixed(1) };
        } else {
          return { user, change: null };
        }
      });

      const sorted = deltas
        .filter(d => d.change !== null)
        .sort((a, b) => a.change - b.change); // Lower % change is better

      leaderboardList.innerHTML = sorted.map((d, i) => `
